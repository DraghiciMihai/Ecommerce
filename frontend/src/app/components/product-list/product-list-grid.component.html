<div class="main-content">
    <div class="section-content section-content-p30">
        <div *ngIf="!isSearch">
            <h4 >Category: {{currentCategoryName}}</h4>
            <hr>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the colection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <img
                        routerLink="/products/{{tempProduct.id}}"
                        src="{{tempProduct.imageUrl}}" class="img-fluid">
                        <h1 routerLink="/products/{{tempProduct.id}}">{{tempProduct.name}}</h1>
                        <div class="price">{{tempProduct.unitPrice | currency: "USD"}}</div>
                        <a (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">

                                <ngb-pagination 
                                [(page)]="pageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                                </ngb-pagination>
                                
                            </div>
                        </div>
                    </div>

                    <div class="com-md-3 mt-2" style="text-align: right;">
                        <span class="mr-2">Page size</span>
                        <select #pageSizeSelected (change)="updatePageSize(pageSizeSelected.value)">
                            <option>2</option>
                            <option selected="true" >5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
